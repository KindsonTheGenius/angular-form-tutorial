<div class="container">
  <h1>Template-Driven Form Example</h1>
  <div class="formcontainer">
    <h1>Student Data</h1>
    <br>
    <form  #studentForm = "ngForm">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="model.name">
      </div>
      <div class="form-group">
        <label>Department</label>
        <input class="form-control" name="department" [(ngModel)]="model.department" >
      </div>
      <div class="form-group">
        <label>Country</label>
        <select class="form-control" name="country" [(ngModel)]="model.country">
          <option *ngFor="let country of countries" value={{country}}>
            {{country}}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" (click)="send()">Submit</button>
      |
      <button type="submit" class="btn btn-info">Reset</button>
    </form>
  </div>
</div>
